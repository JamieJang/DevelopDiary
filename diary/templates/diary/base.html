<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111728662-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-111728662-2');
    </script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="개발일지"/>
	<meta property="og:description" content="공부한 내용을 기록하고, 개발자로서의 하루하루를 기록하는 공간"/>
	<meta property="og:image" content="{% static 'img/diary-og.jpg' %}"/>

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'dist/css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    {% block style %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}

    <script src="{% static 'dist/jquery-3.2.1.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="{% static 'dist/js/bootstrap.js' %}"></script>
    <script defer src="{% static 'js/fontawesome-all.js' %}"></script>

    {% block script %}{% endblock %}
</body>
</html>
